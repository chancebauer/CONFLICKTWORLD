<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONFLICKTWORLD</title>
  <meta name="description" content="A super simple homepage that shows one stacked photo." />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0a0a0a;
      --text: #fafafa;
      --caption: #cfcfcf;
      --max-width: 90vw;
      --max-height: 85vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.entered main {
      opacity: 1;
    }

    .frame {
      position: relative;
      display: inline-block;
      max-width: var(--max-width);
      max-height: var(--max-height);
    }

    .photo {
      position: relative;
      display: inline-block;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      max-width: 800px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      object-fit: contain;
      display: block;
    }

    /* Removed accent borders (previously ::before and ::after) */

    .cap {
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--caption);
      letter-spacing: .3px;
    }

    /* Enter screen */
    #enter-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.8s ease;
      cursor: pointer;
    }

    #enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #enter-text {
      font-size: 2rem;
      letter-spacing: 3px;
      animation: float 2s ease-in-out infinite alternate;
      color: var(--text);
    }

    @keyframes float {
      from { transform: translateY(-6px); }
      to { transform: translateY(6px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .photo { transform: none; }
      #enter-text { animation: none; }
    }

    @media (max-width: 768px) {
      .photo img {
        max-width: 90vw;
      }
    }

    @media (max-width: 480px) {
      .photo img {
        max-width: 95vw;
        border-radius: 10px;
      }
      .cap {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Simple Enter screen -->
  <div id="enter-screen">
    <div id="enter-text">Enter</div>
  </div>

  <main>
    <div class="frame">
      <figure class="photo">
        <img src="images/img1.jpg" alt="Describe the scene for accessibility." loading="eager" decoding="async">
      </figure>
    </div>
    <div class="cap">Â© <span id="y"></span> CONFLICKTWORLD</div>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const enterScreen = document.getElementById('enter-screen');

    function enterSite() {
      enterScreen.classList.add('hidden');
      document.body.classList.add('entered');
      setTimeout(() => enterScreen.remove(), 900);
    }

    enterScreen.addEventListener('click', enterSite);
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') enterSite();
    });
  </script>
</body>
</html>
