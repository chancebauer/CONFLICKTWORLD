<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONFLICKTWORLD</title>
  <meta name="description" content="One centered image per viewport with enter screen." />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0a0a0a;
      --text: #fafafa;
      --caption: #cfcfcf;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;           /* locked until enter */
      scroll-behavior: smooth;
      cursor: default;
    }

    body.entered { overflow-y: auto; }

    /* === ENTER SCREEN (original) === */
    #enter-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    #enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #enter-logo {
      width: min(320px, 70vw);
      height: auto;
      user-select: none;
      pointer-events: auto;
      display: block;
      filter: drop-shadow(0 0 0px white) drop-shadow(0 0 0px rgba(255,255,255,0.5));
    }

    /* Zoom-blur effect */
    #enter-logo.zoom-blur {
      animation: zoomBlur 0.8s cubic-bezier(.2,.7,.2,1) forwards;
      will-change: transform, filter, opacity;
    }
    @keyframes zoomBlur {
      0%   { transform: scale(1); filter: blur(0px); opacity: 1; }
      100% { transform: scale(12); filter: blur(30px); opacity: 0; }
    }
    @media (prefers-reduced-motion: reduce) {
      #enter-logo.zoom-blur { animation: none; }
    }

    /* === ONE IMAGE PER VIEWPORT === */
    section {
      height: 100vh;              /* one full screen per image */
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 16px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.entered section { opacity: 1; }

    img {
      width: min(1200px, 90vw);   /* responsive and centered */
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      display: block;
      background: var(--bg);
    }

    footer {
      text-align: center;
      color: var(--caption);
      font-size: clamp(0.85rem, 2vw, 1rem);
      letter-spacing: 0.3px;
      opacity: 0.85;
      padding: 40px 10px;
    }
  </style>
</head>
<body>
  <!-- === ENTER SCREEN === -->
  <div id="enter-screen" aria-label="Enter site">
    <img id="enter-logo" src="images/enterimg.gif" alt="Enter Logo">
  </div>

  <!-- === ONE IMAGE PER SCROLL === -->
  <section><img src="images/img1.jpg" alt="Image 1"></section>
  <section><img src="images/img2.jpg" alt="Image 2"></section>
  <section><img src="images/jjj.jpg" alt="Image 3"></section>


  <footer>Â© 2025 CONFLICKTWORLD</footer>

  <script>
    const enterScreen = document.getElementById('enter-screen');
    const logo = document.getElementById('enter-logo');

    function startZoomBlurThenEnter() {
      if (enterScreen.classList.contains('animating')) return;
      enterScreen.classList.add('animating');
      logo.classList.add('zoom-blur');
      logo.addEventListener('animationend', finishEnter, { once: true });
    }

    function finishEnter() {
      enterScreen.classList.add('hidden');
      document.body.classList.add('entered');      // unlock scroll + reveal sections
      setTimeout(() => enterScreen.remove(), 700); // clean up overlay
    }

    // Interactions: click overlay or logo, press Enter/Space
    logo.addEventListener('click', e => { e.stopPropagation(); startZoomBlurThenEnter(); });
    enterScreen.addEventListener('click', startZoomBlurThenEnter);
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); startZoomBlurThenEnter(); }
    });
  </script>
</body>
</html>
