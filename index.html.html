<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Photo</title>
  <meta name="description" content="A super simple homepage that shows one stacked photo." />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0a0a0a;
      color: #fafafa;
      display: grid;
      place-items: center;
    }

  
    .photo::before { transform: translate(10px, 10px) rotate(2.2deg); opacity: .9; }
    .photo::after  { transform: translate(-12px, -10px) rotate(-2.6deg); opacity: .85; }

    /* optional tiny caption */
    .cap {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #cfcfcf;
      letter-spacing: .2px;
    }

    /* reduce motion: no rotation */
    @media (prefers-reduced-motion: reduce) {
      .photo, .photo::before, .photo::after { transform: none; }
    }
  </style>
</head>
<body>
  <main>
    <div class="frame">
      <figure class="photo">
        <!-- Replace the src with your image URL or file name -->
        <img src="file:///C:/Users/chanc/Downloads/ART1conflickt.jpg" alt="Describe the scene for accessibility." loading="eager" decoding="async">
      </figure>
    </div>
    <div class="cap">Â© <span id="y"></span> CONFLICKTWORLD</div>
  </main>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
